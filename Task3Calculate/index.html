<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button" data-value="/" data-type="operator">/</button>
            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button" data-value="*" data-type="operator">*</button>
            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button" data-value="-" data-type="operator">-</button>
            <button class="button" data-value="0">0</button>
            <button class="button" data-value="." data-type="decimal">.</button>
            <button class="button" data-value="=" data-type="equal">=</button>
            <button class="button" data-value="+" data-type="operator">+</button>
            <button class="button" data-value="AC" data-type="clear">AC</button>
            <button class="button" data-type=" C"   data-type="clear">C</button>
        </div>
    </div>
    <script src="js/go.js"></script>
</body>
</html>
